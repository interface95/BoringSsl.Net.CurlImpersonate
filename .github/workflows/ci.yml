name: CI

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

env:
  DOTNET_NOLOGO: true
  DOTNET_CLI_TELEMETRY_OPTOUT: true

jobs:
  build-test-pack:
    name: Build/Test/Pack (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
          - windows-latest
          - macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET 9
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 9.0.x

      - name: Setup .NET 10
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 10.0.x

      - name: Restore
        run: dotnet restore BoringSsl.Net.CurlImpersonate.Package.slnx

      - name: Build
        run: dotnet build BoringSsl.Net.CurlImpersonate.Package.slnx -c Release --no-restore

      - name: Test (Unit + default Integration behavior)
        run: dotnet test BoringSsl.Net.CurlImpersonate.Package.slnx -c Release --no-build

      - name: Pack
        run: dotnet pack src/BoringSsl.Net.CurlImpersonate/BoringSsl.Net.CurlImpersonate.csproj -c Release --no-build -o artifacts/nuget

      - name: Generate package checksums
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Path artifacts/checksums -Force | Out-Null
          $target = "artifacts/checksums/SHA256SUMS.txt"
          Remove-Item $target -ErrorAction SilentlyContinue
          Get-ChildItem "artifacts/nuget/*.nupkg" | ForEach-Object {
            $hash = (Get-FileHash $_.FullName -Algorithm SHA256).Hash.ToLowerInvariant()
            "$hash  $($_.Name)" | Out-File -FilePath $target -Append -Encoding ascii
          }

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: nuget-${{ matrix.os }}
          path: |
            artifacts/nuget/*.nupkg
            artifacts/checksums/SHA256SUMS.txt
