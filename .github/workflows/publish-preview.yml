name: Publish Preview

on:
  workflow_dispatch:

env:
  DOTNET_NOLOGO: true
  DOTNET_CLI_TELEMETRY_OPTOUT: true

jobs:
  publish-preview:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET 9
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 9.0.x

      - name: Setup .NET 10
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 10.0.x

      - name: Ensure package version is preview
        shell: bash
        run: |
          VERSION=$(grep -oPm1 '(?<=<Version>)[^<]+' src/BoringSsl.Net.CurlImpersonate/BoringSsl.Net.CurlImpersonate.csproj)
          echo "Package version: $VERSION"
          if [[ "$VERSION" != *"-preview."* ]]; then
            echo "Expected preview version before publish-preview workflow."
            exit 1
          fi

      - name: Restore
        run: dotnet restore BoringSsl.Net.CurlImpersonate.Package.slnx

      - name: Build
        run: dotnet build BoringSsl.Net.CurlImpersonate.Package.slnx -c Release --no-restore

      - name: Test (Unit + default Integration behavior)
        run: dotnet test BoringSsl.Net.CurlImpersonate.Package.slnx -c Release --no-build

      - name: Pack
        run: dotnet pack src/BoringSsl.Net.CurlImpersonate/BoringSsl.Net.CurlImpersonate.csproj -c Release --no-build -o artifacts/nuget

      - name: Generate package checksums
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Path artifacts/checksums -Force | Out-Null
          $target = "artifacts/checksums/SHA256SUMS.txt"
          Remove-Item $target -ErrorAction SilentlyContinue
          Get-ChildItem "artifacts/nuget/*.nupkg" | ForEach-Object {
            $hash = (Get-FileHash $_.FullName -Algorithm SHA256).Hash.ToLowerInvariant()
            "$hash  $($_.Name)" | Out-File -FilePath $target -Append -Encoding ascii
          }

      - name: Upload package artifacts
        uses: actions/upload-artifact@v4
        with:
          name: nuget-preview
          path: |
            artifacts/nuget/*.nupkg
            artifacts/checksums/SHA256SUMS.txt

      - name: Ensure NuGet API key exists
        shell: bash
        env:
          NUGET_API_KEY: ${{ secrets.NUGET_API_KEY }}
        run: |
          if [[ -z "$NUGET_API_KEY" ]]; then
            echo "Missing secret NUGET_API_KEY"
            exit 1
          fi

      - name: Publish to NuGet
        shell: bash
        env:
          NUGET_API_KEY: ${{ secrets.NUGET_API_KEY }}
        run: |
          dotnet nuget push "artifacts/nuget/*.nupkg" \
            --api-key "$NUGET_API_KEY" \
            --source https://api.nuget.org/v3/index.json \
            --skip-duplicate
